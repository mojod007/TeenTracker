<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRACE | Erreur</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition lockscreen">
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="/"><b>TRACE</b> Admin</a>
        </div>

        <div class="error-page">
            <h2 class="headline text-warning" th:text="${status} ?: 'Error'"> 404</h2>

            <div class="error-content">
                <h3 th:if="${status == 403}"><i class="fas fa-ban text-danger"></i> Accès refusé.</h3>
                <h3 th:if="${status == 404}"><i class="fas fa-exclamation-triangle text-warning"></i> Page non trouvée.
                </h3>
                <h3 th:if="${status == 500}"><i class="fas fa-bug text-danger"></i> Une erreur interne s'est produite.
                </h3>
                <h3 th:if="${status != 403 && status != 404 && status != 500}"><i
                        class="fas fa-exclamation-circle text-info"></i> Oups ! Quelque chose s'est mal passé.</h3>

                <p>
                    <span th:text="${message} ?: 'Nous avons rencontré un problème inattendu.'"></span>
                    En attendant, vous pouvez <a href="/">retourner au tableau de bord</a>.
                </p>

                <div class="card card-outline" th:classappend="${status == 500} ? 'card-danger' : 'card-warning'">
                    <div class="card-header">
                        <h3 class="card-title">Détails de l'erreur</h3>
                    </div>
                    <div class="card-body">
                        <strong>Chemin:</strong> <span th:text="${path} ?: 'Inconnu'"></span><br>
                        <strong>Horodatage:</strong> <span th:text="${timestamp} ?: 'Inconnu'"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="lockscreen-footer text-center">
            Copyright &copy; 2025 <b><a href="/" class="text-black">Trace Microservices</a></b><br>
            Tous droits réservés
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
