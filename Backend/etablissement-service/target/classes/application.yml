server:
  port: 8081
  address: 0.0.0.0

spring:
  application:
    name: etablissement-service
  jwt:
    secret: mysuperlongsecretkeythatissecureandlongenoughforjwttokengeneration1234567890
    expiration: 86400000
  datasource:
    url: jdbc:h2:file:./data/etablissement_db;AUTO_SERVER=TRUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    "[com.trace]": INFO
    "[org.springframework.web]": INFO
    "[org.hibernate.SQL]": DEBUG
