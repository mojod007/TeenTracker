<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trace | Établissement</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Accueil</a>
                </li>
            </ul>
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/" class="brand-link">
                <i class="fas fa-cube brand-image img-circle elevation-3"
                    style="opacity: .8; padding-top: 8px; padding-left: 8px;"></i>
                <span class="brand-text font-weight-light">TRACE Admin</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a href="/" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Tableau de bord</p>
                            </a>
                        </li>
                        <li class="nav-header">GESTION</li>
                        <li class="nav-item">
                            <a href="/etablissements" class="nav-link">
                                <i class="nav-icon fas fa-building"></i>
                                <p>Établissements</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Établissement</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                                <li class="breadcrumb-item"><a href="/etablissements">Établissements</a></li>
                                <li class="breadcrumb-item active">Nouveau</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Créer un Établissement</h3>
                                </div>
                                <form th:action="@{'/etablissements/save'}" method="post">
                                    <div class="card-body">
                                        <!-- Error message -->
                                        <div th:if="${error}" class="alert alert-danger" role="alert">
                                            <span th:text="${error}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="etabCode">Code Établissement</label>
                                            <input type="text" name="etabCode" class="form-control" id="etabCode"
                                                placeholder="Ex: ETAB-001" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="etabNom">Nom Établissement</label>
                                            <input type="text" name="etabNom" class="form-control" id="etabNom"
                                                placeholder="Ex: Établissement Principal" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="etabLocation">Emplacement Établissement</label>
                                            <input type="text" name="etabLocation" class="form-control" id="etabLocation"
                                                placeholder="Ex: Paris, France" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="etabActif"
                                                    name="etabActif" checked>
                                                <label class="custom-control-label" for="etabActif">Actif</label>
                                            </div>
                                        </div>
                                        <hr>
                                        <h4>Dépôt</h4>
                                        <div class="form-group">
                                            <label for="depotCode">Code Dépôt</label>
                                            <input type="text" name="depotCode" class="form-control" id="depotCode"
                                                placeholder="Ex: DEP-001" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="depotNom">Nom Dépôt</label>
                                            <input type="text" name="depotNom" class="form-control" id="depotNom"
                                                placeholder="Ex: Dépôt Principal" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="depotLocation">Emplacement Dépôt</label>
                                            <input type="text" name="depotLocation" class="form-control" id="depotLocation"
                                                placeholder="Ex: Entrepôt A, Paris" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="depotActif"
                                                    name="depotActif" checked>
                                                <label class="custom-control-label" for="depotActif">Actif</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-footer text-right">
                                        <a href="/etablissements" class="btn btn-default">Annuler</a>
                                        <button type="submit" class="btn btn-success">Enregistrer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="main-footer">
            <strong>Copyright &copy; 2025 Trace Microservices.</strong>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>

</html>
