<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRACE | Error <th:block th:text="${status}"></th:block>
    </title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <style>
        .error-page>.headline {
            float: none;
            text-align: center;
            font-size: 100px;
            font-weight: 300;
            margin-top: -20px;
        }

        .error-page {
            width: 100%;
            margin: 20px auto;
        }

        .error-content {
            margin-left: 0 !important;
            text-align: center;
        }
    </style>
</head>

<body class="hold-transition lockscreen">
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="/"><b>TRACE</b> Admin</a>
        </div>

        <div class="error-page">
            <h2 class="headline"
                th:classappend="${status == 500 ? 'text-danger' : (status == 404 ? 'text-warning' : 'text-primary')}"
                th:text="${status} ?: 'Error'"> 500</h2>

            <div class="error-content">
                <h3>
                    <i th:if="${status == 403}" class="fas fa-ban text-danger"></i>
                    <i th:if="${status == 404}" class="fas fa-exclamation-triangle text-warning"></i>
                    <i th:if="${status == 500}" class="fas fa-bug text-danger"></i>
                    <i th:if="${status != 403 && status != 404 && status != 500}"
                        class="fas fa-info-circle text-info"></i>

                    <span th:if="${status == 401}">Non authentifié</span>
                    <span th:if="${status == 403}">Accès refusé</span>
                    <span th:if="${status == 404}">Page non trouvée</span>
                    <span th:if="${status == 500}">Erreur interne du serveur</span>
                    <span th:if="${status != 401 && status != 403 && status != 404 && status != 500}">Oups ! Une erreur
                        est survenue</span>
                </h3>

                <p class="mb-4">
                    <span
                        th:text="${message} ?: 'Nous avons rencontré un problème inattendu lors du traitement de votre demande.'"></span>
                </p>

                <div class="text-center mb-4">
                    <button onclick="window.history.back()" class="btn btn-default mr-2">
                        <i class="fas fa-arrow-left"></i> Retour
                    </button>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Tableau de bord
                    </a>
                </div>

                <div class="card card-outline accordion" id="techDetails"
                    th:classappend="${status == 500 ? 'card-danger' : 'card-info'}">
                    <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
                        style="cursor: pointer;">
                        <h3 class="card-title">Détails techniques</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" title="Voir les détails"><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#techDetails">
                        <div class="card-body text-left">
                            <strong><i class="fas fa-map-marker-alt mr-1"></i> Chemin</strong>
                            <p class="text-muted" th:text="${path} ?: 'Inconnu'"></p>
                            <hr>
                            <strong><i class="fas fa-clock mr-1"></i> Horodatage</strong>
                            <p class="text-muted" th:text="${timestamp} ?: 'Inconnu'"></p>
                            <hr>
                            <strong><i class="fas fa-exclamation-circle mr-1"></i> Erreur</strong>
                            <p class="text-muted" th:text="${error} ?: 'N/A'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lockscreen-footer text-center mt-4">
            Copyright &copy; 2026 <b><a href="/" class="text-black">Trace Microservices</a></b><br>
            Tous droits réservés
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
