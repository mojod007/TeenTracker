server:
  port: 8083
  address: 0.0.0.0

spring:
  application:
    name: dashboard-service
  jwt:
    secret: mysuperlongsecretkeythatissecureandlongenoughforjwttokengeneration1234567890

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    com.trace: INFO
    org.springframework.web: INFO
  file:
    name: ../logs/dashboard-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
